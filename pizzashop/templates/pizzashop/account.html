{% extends 'pizzashop/base.html' %}
{% load bootstrap4 %}


{% block page %}
<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div class="my-container">
            <div class="panel">
                <div class="panel-heading bg-ruby">
                    <h4 class="panel-title text-center text-white">
                        Профиль
                    </h4>
                </div>
                <div class="panel-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form user_form %}
                        {% bootstrap_form pizzashop_form %}
                        <button class="btn btn-red" type="submit">Обновить</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
